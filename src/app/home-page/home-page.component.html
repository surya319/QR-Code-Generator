<main>
    <div class="bg">
        <nav class="navbar  header-hf ">
            <div class="container-fluid">
                <a class="navbar-brand d-flex py-2" href="javascript:void(0)">
                    <img src="../../assets/img/saint-gobain-logo.png" alt="" class="d-inline-block align-text-top">
                    <h4 class="mb-0 my-1 text-white">Hackfest 22</h4>
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                        <div class="span">
                            <span class="mx-6">
                                <input class="swing" id="artist" type="text" placeholder="Enter Product Name" #product /><label
                                    for="artist" class="text-white">Product Name</label>
                            </span>
                            <span class="mx-6">
                                <input class="swing" id="song" type="text" placeholder="Enter Timestamp "  #timestamp/><label
                                    for="song" class="text-white">Timestamp</label>
                            </span>
                            <span class="mx-6">
                                <input class="swing" id="eyes" type="text" placeholder="Enter Dimension" #dimension /><label
                                    for="eyes" class="text-white">Dimension</label>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center btns col-lg-12 col-xs-12 col-sm-12 col-md-12">
                <button class="btn btn-success " (click)="onclickQrcodeScanner()">Get QRCode</button>
            </div>
            <div class="d-flex justify-content-center my-md-6 col-lg-12 col-xs-12 col-sm-12 col-md-12">
                <ngx-qrcode qrc-element-type="text" [value]="data">
                </ngx-qrcode>
            </div>
        </div>
    </div>
</main>
